<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TxT 로고 제안</title>
<style>
  @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css');
  body {
    font-family: 'Pretendard Variable', sans-serif;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 40px;
    background: #F7F2EF;
    margin: 0;
    padding: 40px 20px;
  }
  .card {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }
  .label {
    font-size: 11px;
    color: #9C8B7A;
    font-weight: 600;
    letter-spacing: 2px;
    text-transform: uppercase;
  }
  .logo-box {
    padding: 30px;
    border-radius: 16px;
    background: white;
    box-shadow: 0 2px 20px rgba(0,0,0,0.06);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .dark { background: #2D2016; }
</style>
</head>
<body>

<!-- 1. 클래식 라운드 -->
<div class="card">
  <p class="label">1 — 클래식 라운드</p>
  <div class="logo-box">
    <svg width="120" height="120" viewBox="0 0 120 120">
      <circle cx="60" cy="60" r="56" fill="#2D2016"/>
      <text x="60" y="68" font-family="Arial Black, sans-serif" font-weight="900" font-size="42" fill="#FAF6F1" text-anchor="middle" letter-spacing="1">TxT</text>
      <line x1="24" y1="82" x2="96" y2="82" stroke="#B2967D" stroke-width="2.5" stroke-linecap="round"/>
    </svg>
  </div>
</div>

<!-- 2. 라운드 사각 -->
<div class="card">
  <p class="label">2 — 라운드 사각</p>
  <div class="logo-box">
    <svg width="120" height="120" viewBox="0 0 120 120">
      <rect x="4" y="4" width="112" height="112" rx="24" fill="url(#grad1)"/>
      <defs><linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#2D2016"/><stop offset="100%" style="stop-color:#5C4A38"/></linearGradient></defs>
      <text x="60" y="66" font-family="Arial Black, sans-serif" font-weight="900" font-size="44" fill="#FAF6F1" text-anchor="middle" letter-spacing="1">TxT</text>
      <rect x="22" y="80" width="76" height="3" rx="1.5" fill="#B2967D"/>
    </svg>
  </div>
</div>

<!-- 3. x 강조 (골드) -->
<div class="card">
  <p class="label">3 — x 골드 강조</p>
  <div class="logo-box">
    <svg width="120" height="120" viewBox="0 0 120 120">
      <rect x="4" y="4" width="112" height="112" rx="24" fill="#2D2016"/>
      <text x="28" y="68" font-family="Arial Black, sans-serif" font-weight="900" font-size="46" fill="#FAF6F1">T</text>
      <text x="50" y="68" font-family="Arial Black, sans-serif" font-weight="900" font-size="46" fill="#B2967D">x</text>
      <text x="76" y="68" font-family="Arial Black, sans-serif" font-weight="900" font-size="46" fill="#FAF6F1">T</text>
      <rect x="22" y="82" width="76" height="3" rx="1.5" fill="#B2967D" opacity="0.6"/>
    </svg>
  </div>
</div>

<!-- 4. x 작게 -->
<div class="card">
  <p class="label">4 — x 작게 (소문자 강조)</p>
  <div class="logo-box">
    <svg width="120" height="120" viewBox="0 0 120 120">
      <rect x="4" y="4" width="112" height="112" rx="24" fill="url(#grad2)"/>
      <defs><linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#2D2016"/><stop offset="100%" style="stop-color:#3D3020"/></linearGradient></defs>
      <text x="24" y="70" font-family="Arial Black, sans-serif" font-weight="900" font-size="50" fill="#FAF6F1">T</text>
      <text x="50" y="70" font-family="Arial Black, sans-serif" font-weight="900" font-size="32" fill="#C4A882" dy="4">x</text>
      <text x="74" y="70" font-family="Arial Black, sans-serif" font-weight="900" font-size="50" fill="#FAF6F1">T</text>
    </svg>
  </div>
</div>

<!-- 5. 테두리 라인 -->
<div class="card">
  <p class="label">5 — 테두리 라인</p>
  <div class="logo-box">
    <svg width="120" height="120" viewBox="0 0 120 120">
      <rect x="6" y="6" width="108" height="108" rx="22" fill="none" stroke="#2D2016" stroke-width="3"/>
      <text x="60" y="68" font-family="Arial Black, sans-serif" font-weight="900" font-size="44" fill="#2D2016" text-anchor="middle" letter-spacing="1">TxT</text>
      <line x1="26" y1="82" x2="94" y2="82" stroke="#B2967D" stroke-width="2" stroke-linecap="round"/>
    </svg>
  </div>
</div>

<!-- 6. 크림 배경 + 브라운 -->
<div class="card">
  <p class="label">6 — 크림 배경</p>
  <div class="logo-box">
    <svg width="120" height="120" viewBox="0 0 120 120">
      <rect x="4" y="4" width="112" height="112" rx="24" fill="#FAF6F1" stroke="#E7D8C9" stroke-width="2"/>
      <text x="60" y="66" font-family="Arial Black, sans-serif" font-weight="900" font-size="44" fill="#2D2016" text-anchor="middle" letter-spacing="1">TxT</text>
      <rect x="22" y="80" width="76" height="3" rx="1.5" fill="#B2967D"/>
    </svg>
  </div>
</div>

<!-- 7. 그라디언트 텍스트 -->
<div class="card">
  <p class="label">7 — 그라디언트 텍스트</p>
  <div class="logo-box">
    <svg width="120" height="120" viewBox="0 0 120 120">
      <rect x="4" y="4" width="112" height="112" rx="24" fill="#2D2016"/>
      <defs><linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" style="stop-color:#C4A882"/><stop offset="50%" style="stop-color:#E6BEAE"/><stop offset="100%" style="stop-color:#C4A882"/></linearGradient></defs>
      <text x="60" y="68" font-family="Arial Black, sans-serif" font-weight="900" font-size="44" fill="url(#textGrad)" text-anchor="middle" letter-spacing="1">TxT</text>
      <rect x="22" y="82" width="76" height="2" rx="1" fill="#B2967D" opacity="0.4"/>
    </svg>
  </div>
</div>

<!-- 8. 모노그램 (겹침) -->
<div class="card">
  <p class="label">8 — 모노그램</p>
  <div class="logo-box">
    <svg width="120" height="120" viewBox="0 0 120 120">
      <circle cx="60" cy="60" r="56" fill="#2D2016"/>
      <text x="38" y="72" font-family="Arial Black, sans-serif" font-weight="900" font-size="54" fill="#FAF6F1" opacity="0.9">T</text>
      <text x="52" y="72" font-family="Arial Black, sans-serif" font-weight="900" font-size="34" fill="#B2967D" dy="5">x</text>
      <text x="70" y="72" font-family="Arial Black, sans-serif" font-weight="900" font-size="54" fill="#FAF6F1" opacity="0.6">T</text>
    </svg>
  </div>
</div>

<!-- 9. 북마크 형태 -->
<div class="card">
  <p class="label">9 — 북마크</p>
  <div class="logo-box">
    <svg width="100" height="130" viewBox="0 0 100 130">
      <path d="M10 8 Q10 2 16 2 L84 2 Q90 2 90 8 L90 122 L50 100 L10 122 Z" fill="#2D2016"/>
      <text x="50" y="60" font-family="Arial Black, sans-serif" font-weight="900" font-size="38" fill="#FAF6F1" text-anchor="middle" letter-spacing="1">TxT</text>
      <rect x="20" y="72" width="60" height="2.5" rx="1.25" fill="#B2967D"/>
    </svg>
  </div>
</div>

<!-- 10. 미니멀 도트 -->
<div class="card">
  <p class="label">10 — 미니멀 도트</p>
  <div class="logo-box">
    <svg width="120" height="120" viewBox="0 0 120 120">
      <rect x="4" y="4" width="112" height="112" rx="24" fill="#2D2016"/>
      <text x="26" y="66" font-family="Arial Black, sans-serif" font-weight="900" font-size="48" fill="#FAF6F1">T</text>
      <circle cx="60" cy="58" r="5" fill="#B2967D"/>
      <text x="70" y="66" font-family="Arial Black, sans-serif" font-weight="900" font-size="48" fill="#FAF6F1">T</text>
      <rect x="22" y="82" width="76" height="2.5" rx="1.25" fill="#B2967D" opacity="0.5"/>
    </svg>
  </div>
</div>

<!-- 11. 스택 (세로 TxT) -->
<div class="card">
  <p class="label">11 — 스택</p>
  <div class="logo-box">
    <svg width="90" height="120" viewBox="0 0 90 120">
      <rect x="4" y="4" width="82" height="112" rx="18" fill="#2D2016"/>
      <text x="45" y="42" font-family="Arial Black, sans-serif" font-weight="900" font-size="30" fill="#FAF6F1" text-anchor="middle">T</text>
      <text x="45" y="72" font-family="Arial Black, sans-serif" font-weight="900" font-size="24" fill="#B2967D" text-anchor="middle">x</text>
      <text x="45" y="102" font-family="Arial Black, sans-serif" font-weight="900" font-size="30" fill="#FAF6F1" text-anchor="middle">T</text>
    </svg>
  </div>
</div>

<!-- 12. 스트림 라인 -->
<div class="card">
  <p class="label">12 — 스트림 라인</p>
  <div class="logo-box">
    <svg width="140" height="100" viewBox="0 0 140 100">
      <rect x="4" y="4" width="132" height="92" rx="20" fill="#2D2016"/>
      <text x="70" y="58" font-family="Arial Black, sans-serif" font-weight="900" font-size="40" fill="#FAF6F1" text-anchor="middle" letter-spacing="4">TxT</text>
      <line x1="20" y1="72" x2="40" y2="72" stroke="#B2967D" stroke-width="2" stroke-linecap="round"/>
      <line x1="45" y1="72" x2="75" y2="72" stroke="#B2967D" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
      <line x1="80" y1="72" x2="120" y2="72" stroke="#B2967D" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
    </svg>
  </div>
</div>

</body>
</html>
