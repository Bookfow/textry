<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로고 미리보기</title>
<style>
  @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css');
  
  body {
    font-family: 'Pretendard Variable', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    gap: 60px;
    background: #F7F2EF;
    margin: 0;
  }

  .option-label {
    font-size: 12px;
    color: #9C8B7A;
    margin-bottom: 12px;
    font-weight: 600;
    letter-spacing: 2px;
    text-transform: uppercase;
  }

  .logo-wrap {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 60px;
    border-radius: 16px;
    background: white;
    box-shadow: 0 2px 20px rgba(0,0,0,0.06);
  }

  /* 옵션 A: 세로 배치 */
  .logo-a .kr {
    font-size: 28px;
    font-weight: 900;
    color: #2D2016;
    letter-spacing: 6px;
    margin-bottom: 2px;
  }
  .logo-a .en {
    font-size: 13px;
    font-weight: 800;
    background: linear-gradient(90deg, #5C4A38, #8B6749, #5C4A38);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 5px;
  }

  /* 옵션 B: 세로 배치, 영문 더 작게 + 라인 */
  .logo-b .kr {
    font-size: 26px;
    font-weight: 900;
    color: #2D2016;
    letter-spacing: 5px;
    margin-bottom: 4px;
  }
  .logo-b .line {
    width: 100%;
    height: 1.5px;
    background: linear-gradient(90deg, transparent, #B2967D, transparent);
    margin-bottom: 4px;
  }
  .logo-b .en {
    font-size: 11px;
    font-weight: 700;
    color: #B2967D;
    letter-spacing: 4.5px;
  }

  /* 옵션 C: 컴팩트 (헤더용) */
  .logo-c .kr {
    font-size: 20px;
    font-weight: 900;
    color: #2D2016;
    letter-spacing: 4px;
    margin-bottom: 1px;
  }
  .logo-c .en {
    font-size: 9px;
    font-weight: 800;
    background: linear-gradient(90deg, #5C4A38, #8B6749, #5C4A38);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 3.5px;
  }

  /* 다크 배경 미리보기 */
  .dark-bg {
    background: #2D2016;
  }
  .dark-bg .kr { color: #FAF6F1; }
  .dark-bg .en { 
    background: linear-gradient(90deg, #C4A882, #E6BEAE, #C4A882);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .dark-bg .logo-b .en {
    background: none;
    -webkit-text-fill-color: #C4A882;
  }
  .dark-bg .logo-b .line {
    background: linear-gradient(90deg, transparent, #C4A882, transparent);
  }
</style>
</head>
<body>

<div>
  <p class="option-label">옵션 A — 기본</p>
  <div class="logo-wrap">
    <div class="logo-a" style="text-align:center">
      <div class="kr">텍 스 트 림</div>
      <div class="en">TeXTREME</div>
    </div>
  </div>
</div>

<div>
  <p class="option-label">옵션 B — 라인 구분</p>
  <div class="logo-wrap">
    <div class="logo-b" style="text-align:center">
      <div class="kr">텍 스 트 림</div>
      <div class="line"></div>
      <div class="en">TeXTREME</div>
    </div>
  </div>
</div>

<div>
  <p class="option-label">옵션 C — 헤더용 컴팩트</p>
  <div class="logo-wrap">
    <div class="logo-c" style="text-align:center">
      <div class="kr">텍 스 트 림</div>
      <div class="en">TeXTREME</div>
    </div>
  </div>
</div>

<div>
  <p class="option-label">옵션 A — 다크 배경</p>
  <div class="logo-wrap dark-bg">
    <div class="logo-a" style="text-align:center">
      <div class="kr">텍 스 트 림</div>
      <div class="en">TeXTREME</div>
    </div>
  </div>
</div>

</body>
</html>
