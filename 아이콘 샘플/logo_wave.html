<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TxT 로고 — 물결 라인</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@900&display=swap');
  body {
    font-family: sans-serif;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    gap: 50px;
    background: #F7F2EF;
    margin: 0;
    padding: 40px 20px;
  }
  .card { display: flex; flex-direction: column; align-items: center; gap: 10px; }
  .label { font-size: 11px; color: #9C8B7A; font-weight: 600; letter-spacing: 1.5px; }
  .logo-box {
    padding: 28px;
    border-radius: 16px;
    background: white;
    box-shadow: 0 2px 20px rgba(0,0,0,0.06);
  }
</style>
</head>
<body>

<div class="card">
  <p class="label">1A — 라운드 · Arial Black · 물결</p>
  <div class="logo-box">
    <svg width="140" height="140" viewBox="0 0 120 120">
      <circle cx="60" cy="60" r="56" fill="#2D2016"/>
      <text x="60" y="66" font-family="Arial Black, sans-serif" font-weight="900" font-size="42" fill="#FAF6F1" text-anchor="middle" letter-spacing="1">TxT</text>
      <path d="M 24 82 Q 36 74 48 82 Q 60 90 72 82 Q 84 74 96 82" fill="none" stroke="#B2967D" stroke-width="2.5" stroke-linecap="round"/>
    </svg>
  </div>
</div>

<div class="card">
  <p class="label">2A — 사각 · Arial Black · 물결</p>
  <div class="logo-box">
    <svg width="140" height="140" viewBox="0 0 120 120">
      <rect x="4" y="4" width="112" height="112" rx="24" fill="url(#g2a)"/>
      <defs><linearGradient id="g2a" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#2D2016"/><stop offset="100%" style="stop-color:#5C4A38"/></linearGradient></defs>
      <text x="60" y="64" font-family="Arial Black, sans-serif" font-weight="900" font-size="44" fill="#FAF6F1" text-anchor="middle" letter-spacing="1">TxT</text>
      <path d="M 22 82 Q 35 73 48 82 Q 60 91 72 82 Q 85 73 98 82" fill="none" stroke="#B2967D" stroke-width="3" stroke-linecap="round"/>
    </svg>
  </div>
</div>

<div class="card">
  <p class="label">1R — 라운드 · Raleway · 물결</p>
  <div class="logo-box">
    <svg width="140" height="140" viewBox="0 0 120 120">
      <circle cx="60" cy="60" r="56" fill="#2D2016"/>
      <text x="60" y="66" font-family="Raleway, sans-serif" font-weight="900" font-size="42" fill="#FAF6F1" text-anchor="middle" letter-spacing="2">TxT</text>
      <path d="M 24 82 Q 36 74 48 82 Q 60 90 72 82 Q 84 74 96 82" fill="none" stroke="#B2967D" stroke-width="2.5" stroke-linecap="round"/>
    </svg>
  </div>
</div>

<div class="card">
  <p class="label">2R — 사각 · Raleway · 물결</p>
  <div class="logo-box">
    <svg width="140" height="140" viewBox="0 0 120 120">
      <rect x="4" y="4" width="112" height="112" rx="24" fill="url(#g2r)"/>
      <defs><linearGradient id="g2r" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#2D2016"/><stop offset="100%" style="stop-color:#5C4A38"/></linearGradient></defs>
      <text x="60" y="64" font-family="Raleway, sans-serif" font-weight="900" font-size="44" fill="#FAF6F1" text-anchor="middle" letter-spacing="2">TxT</text>
      <path d="M 22 82 Q 35 73 48 82 Q 60 91 72 82 Q 85 73 98 82" fill="none" stroke="#B2967D" stroke-width="3" stroke-linecap="round"/>
    </svg>
  </div>
</div>

</body>
</html>
